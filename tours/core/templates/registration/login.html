<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Tours Agency</title>
    {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
		<script type="text/javascript" src="{% static 'core/js/jquery-3.4.1.js' %}"></script>
		<link  rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
		<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
		<!--icono-->
		<link rel="icon" type="image/ico" href="{% static 'core/img/favicon.ico' %}" />
    <title>Login</title>
</head>
<body>
    <header>
           <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="main-header">
            <div class="container" >
            <img src="{% static 'core/img/logo-default-208x46.png' %}">
            <a class="navbar-brand"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li><a href="#">Usuario: {{user.username}}</a></li>
			<li><a href="{% url 'logout' %}">Cerrar Sesion</a></li>
			<li><a href="{% url 'formulario' %}">Crear</a></li>
			<li><a href="{% url 'listado_clientes' %}">Listado Clientes</a></li>
			{% else %}
            <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Inicio
                <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
            </ul>
            </div>
            </div>
        </nav>
    </header>
        <div class="container">
            <h2> Autenticacion </h2>
            <form action="" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Login">
            </form>
        </div>


    <footer id="main-footer">
        <p>&copy; 2019 Tours Agency</p>
    </footer> <!-- / #main-footer -->
</body>
</html>
